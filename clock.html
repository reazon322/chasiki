<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<audio id="sound1" src="yoursound.mp3" preload="auto"></audio> <button onclick="document.getElementById('sound1').play();">Play it</button> -->
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script src="script.js"></script>

    <div class="date-time">
        <span class="time"></span>
    </div>

    <div class="timer">
        <span class="timer-time" id="time">00</span>
        <input type="number" id="numb" value="30">
        <button class="play" id="submit">
            <i class="fas fa-play"></i>
        </button>
        <button class="pause" id="pause">
            <i class="fas fa-pause"></i>
        </button>
        <button class="reset" id="clear">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>
</body>
</html>
